<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Mate | Petrol Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fuel-card">
    <h1 class="title">Fuel Mate</h1>
    <p class="subtitle">Calculate your petrol cost instantly</p>

    <form class="fuel-form">
      <label for="rate">Price per liter (AED):</label>
      <input type="number" id="rate" value="3.29" step="0.01" min="0" required />

      <label for="liters">Liters purchased:</label>
      <input type="number" id="liters" value="15" step="0.1" min="0" required />

      <button type="button" id="calculate-btn">Calculate</button>
    </form>

    <div class="result-box">
      <p id="output">Total Cost: AED 0.00</p>
    </div>
  </div>

  <script src="style.js"></script>
</body>
</html>
