<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Majestic Mountain Views</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <h1>Majestic Mountain Views</h1>
    <p class="subtitle">A curated gallery of nature's highest wonders</p>
  </header>

  <main class="gallery-container">
    <section class="photo-card">
      <img src="Sunlight shining on icy peaks.jpeg" 
           alt="Sunlight shining on icy peaks"
           class="img-style filter-bright" />
      <figcaption>Himalayas — CC0 License</figcaption>
    </section>

    <section class="photo-card">
      <img src="rolling-green-hills-with-a-distant-peak.jpg"
           alt="Rolling green hills and distant summits"
           class="img-style filter-vintage" />
      <figcaption>Swiss Alps — CC BY-SA 4.0</figcaption>
    </section>

    <section class="photo-card">
      <img src="photo-1504282706065-f5866e9cbeeb.jpeg"
           alt="Golden hour over rocky formations"
           class="img-style filter-contrast" />
      <figcaption>Canadian Rockies — CC BY 2.0</figcaption>
    </section>
  </main>

</body>
</html>
